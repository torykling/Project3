<!DOCTYPE html>
<html>
  <head>
    <title>Top Stories</title>
    <link
      href="https://fonts.googleapis.com/css?family=Assistant|Domine:700&display=swap"
      rel="stylesheet"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <button id="home">
        <h1 class="title">Top News Stories</h1>
      </button>
    </header>

    <main>
      <div class="stories">
        <section class="searchStories"></section>
        <section class="topStories"></section>
      </div>
      <aside>
        <form id="form">
          <input type="text" class="input" placeholder="Category" />
          <input type="submit" class="searchButton" value="Search" />
        </form>
        <p class="searchFeedback"></p>
      </aside>
    </main>

    <footer class="small">
      <a class="newsAPI small" target="_blank" href="https://newsapi.org/"
        >powered by NewsAPI</a
      >
    </footer>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
